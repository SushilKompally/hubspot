version: 2

models:
  - name: ticketpipelinestages
    description: "Silver layer table containing cleaned and standardized HubSpot ticket pipeline stage master data."
    config:
      contract:
        enforced: true

    columns:
      # PRIMARY KEY
      - name: stage_id
        data_type: varchar
        description: "Unique identifier of the ticket pipeline stage in HubSpot."
        tests:
          - not_null
          - unique

      # DETAILS
      - name: label
        data_type: varchar
        description: "Human-readable name of the ticket pipeline stage."

      # RELATION
      - name: pipeline_id
        data_type: varchar
        description: "Identifier of the ticket pipeline this stage belongs to."
        # Uncomment after ticketpipelines model is available
        # tests:
        #   - relationships:
        #       to: ref('ticketpipelines')
        #       field: pipeline_id

      # AUDIT
      - name: silver_load_date
        data_type: timestamp_ntz
        description: "Timestamp indicating when the record was loaded into the silver layer."